{{- if .Values.metrics.enable }}
apiVersion: v1
kind: Service
metadata:
    labels:
        app.kubernetes.io/component: argora-operator
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "argora.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/part-of: argora-operator
        control-plane: controller-manager
    name: {{ include "argora.resourceName" (dict "suffix" "controller-manager-metrics-service" "context" $) }}
    namespace: {{ .Release.Namespace }}
spec:
    ports:
        - name: https
          port: {{ .Values.metrics.port }}
          protocol: TCP
          targetPort: {{ .Values.metrics.port }}
    selector:
        app.kubernetes.io/name: {{ include "argora.name" . }}
        control-plane: controller-manager
{{- end }}
