apiVersion: v1
kind: Secret
metadata:
    labels:
        app.kubernetes.io/component: argora-operator
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "argora.name" . }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/part-of: argora-operator
    name: {{ include "argora.resourceName" (dict "suffix" "secret" "context" $) }}
    namespace: {{ .Release.Namespace }}
stringData:
    credentials.json: {{ toJson .Values.credentials | quote }}
type: Opaque
